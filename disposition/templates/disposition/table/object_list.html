{% load utils %}
{% load static %}

<form method="GET" action="">
    <div class="col pull-right" style="padding-bottom: 10px;">
        <button type="submit" class="btn btn-default">LÃ¶schen</button>
    </div>
    {% for object in object_list %}
        <tr>
            <td class="col-md-1"><a href="{{ object.id }}">Ansicht</a>
                <a href="{{ object.id }}/edit">Bearbeiten</a>
                <input type="checkbox" name="item" value="{{object.pk}}">
            </td>
            <td> {{ object.delivery_note_number }} </td>
            <td> {{ object.delivery_date }}</td>
            <td>
                <i class="fa fa-truck"></i> {{ object.truck_set.all.count }}
                <br/>
                {% for truck in  object.truck_set.all %}
                    <p>LKW -  {{ truck.arrival_date }}
                        <a class="glyphicon glyphicon-pencil"
                           href="{% url 'disposition:truck_edit' truck_id=truck.pk %}">
                        </a></p>
                {% endfor %}
                <br/>
                <a href="{% url 'disposition:truck_create' delivery_note_number=object.delivery_note_number %}" class="btn btn-info">Neuen LKW buchen</a>
            </td>
        </tr>
    {% endfor %}
</form>
