{% block content %}

        <div class="col-md-12" style="padding:15px;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p><b>Name: </b>{{ object.first_name_last_name }}</p>
                <p><b>Stra√üe und Hausnummer: </b>{{ object.street_and_housenumber }}</p>
            </div>

        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Label Stammdaten
                        </div>
                        <div class="panel-body">
                            <style>
                                .errorlist {
                                    color: red;
                                }

                                }

                    </div>
                </div>
                <div class="col-md-3">
                </div>

                    <div class="text-center">

                </div>

        </div>

{% endblock %}
