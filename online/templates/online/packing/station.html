{% extends 'base.html' %}

{% block content %}

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="text-right">
                <form method="POST" action="{% url 'online:logout_from_station' pk=station.pk %}">{% csrf_token %}
                    <button class="btn btn-danger">Von Station abmelden</button>
                </form>
            </div>
        </div>
    </div>


    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="POST">{% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <input type="Submit" value="Zum Auftrag" class="btn btn-primary btn-lg"/>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <style>
        .errorlist {
            color:red;
            padding:0;
            list-style: none;
        }
    </style>
{% endblock %}
