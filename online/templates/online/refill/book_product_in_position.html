{% extends 'base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="text-center">
                <p style="font-size:25px;">
                    <b>Lagerposition: </b> {{ position }}
                </p>
                <p style="font-size:25px;">
                    <b>EAN: </b> {{ product.ean }}
                </p>
                <p style="font-size:25px;">
                    <b>Zustand: </b> {{ state }}
                </p>
                <p>
                    {% if product.main_image %}
                        <img src="{{ product.main_image.url }}"
                             class="img-responsive center-block" style="max-height:150px;"/>
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <form method="POST">{% csrf_token %}
                <div class="col-md-12" style="padding:0;">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        {{ form.as_p }}
                        <p class="help-block">Geben Sie hier die Menge ein, die auf <b>{{ position }}</b> eingebucht werden soll</p>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="col-md-12" style="padding:0;">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="text-center" style="padding-top: 15px;">
                            <input type="submit" class="btn btn-primary btn-lg" value="Einbuchen"/>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>
    </div>
    <style>
        .errorlist {
          padding:0;
            color:red;
        }
        .errorlist li{
            list-style-type: none;
        }
    </style>
{% endblock %}
