{% load utils %}
<div class="col-md-2" style="padding:15px 5px 0px 0px;">
<input type="text"
        {% if request.GET %}
       value="{{ request.GET|get_from_GET:field}}"
        {% endif %}
       placeholder="{{ verbose_name }}" name="{{ field }}"
        {% if field_datatypes|getattr:field == "DateField" %}
       class="form-control datepicker" readonly style="background-color:white;"
        {% else %}
       class="form-control"
        {% endif %}
>
</input>
</div>
