{% if object_list %}
<div ng-controller="masterdetail_ctrl">
	<div class="col-md-2">
	<table class="table table-bordered" style="background-color:white;">	
		<thead>
			<tr>
				{% for field in field_names %}
					<th>{{field}}</th>
				{% endfor %}
			</tr>	
		</thead>

		<tbody>
			{% for obj in object_list %}
				<tr  ng-click="clickFunction('{{obj.id}}' ,{{object_list_as_json}})">
					<td class="{% if object_list.first == obj%}{% endif %}" style="cursor:pointer;" ng-class="{active : {{obj.id}} == detail_query.id}">
						{{obj}}
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	</div>

	<div class="col-md-10">
		<div class="table-bordered" style="background-color:white;height:595px;padding:25px;">
			{% verbatim %}	
			<p ng-repeat="(key, val) in detail_query">
				 <b>{{ key }}: </b> {{val}}
			 <p/>
			{% endverbatim %}
		</div>
	</div>
	<input type="hidden" ng-model="querylist" value="abc"/>


<script>

	// 	}
	// );
</script>
</div>
{% else %}
<div class="col-md-12" >
<div class="table-bordered" style="background-color:white;height:200px;text-align: center;">
	<h1 style="">Keine Ergebnisse</h1>
</div>
</div>
{% endif %}
